<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Clone</title>
    <link href="./style.css " rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined "
    />
  </head>
  <body>
    <header>
      <!-- navbar  -->
      <div
        class="grid grid-cols-3 px-16 w-screen h-20 border-b[1px] items-center"
      >
        <img src="static/airbnb-logo.png" alt="" class="h-16 w-28" />
        <div
          class="flex justify-evenly items-center border rounded-full shadow-md h-12 w-96"
        >
          <button class="border-r-2 text-sm font-medium px-4">Anywhere</button>
          <button class="border-r-2 text-sm font-medium px-4">Any week</button>
          <button class="text-sm font-medium text-gray-500 px-4">
            Add guests
          </button>
          <i
            class="fa-solid fa-magnifying-glass bg-red-500 text-white rounded-full p-2"
          ></i>
        </div>
        <div class="flex justify-end items-center gap-8">
          <button class="text-sm font-medium">Airbnb your home</button>
          <span class="material-symbols-outlined"> language </span>
          <div
            class="flex justify-evenly items-center gap-2 rounded-full border shadow-md h-10 w-20 py-1.25 pr-1.25 pl-2"
          >
            <i class="fa-solid fa-bars"></i>
            <button
              class="bg-black text-white rounded-full w-7 h-7 text- [10px] font-semibold"
            >
              E
            </button>
          </div>
        </div>
      </div>
      <!-- category  -->
      <div class="flex items-center h-24 space-x-5">
        <div class="flex items-center justify-center space-x-10">
          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2 pl-16"
          >
            <!-- start  -->
            <img src="static/type1.jpeg" alt="" class="h-6 w-6" />
            <p class="text-xs font-normal">Amazing pools</p>
          </div>
          <!-- here  -->
          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2"
          >
            <img src="static/type2.jpeg" alt="" class="h-6 w-6 text-gray-400" />
            <p class="text-xs font-normal">play</p>
          </div>

          <!-- here  -->

          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2"
          >
            <img src="static/type3.jpeg" alt="" class="h-6 w-6 text-gray-400" />
            <p class="text-xs font-normal">Historical homes</p>
          </div>

          <!-- here  -->

          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2"
          >
            <img src="static/type4.jpeg" alt="" class="h-6 w-6 text-gray-400" />
            <p class="text-xs font-normal">Countryside</p>
          </div>

          <!-- here  -->

          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2"
          >
            <img src="static/type5.jpeg" alt="" class="h-6 w-6 text-gray-400" />
            <p class="text-xs font-normal">surfing</p>
          </div>

          <!-- here  -->

          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2"
          >
            <img src="static/type6.jpeg" alt="" class="h-6 w-6 text-gray-400" />
            <p class="text-xs font-normal">Farms</p>
          </div>

          <!-- here  -->
          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2"
          >
            <img src="static/type7.jpeg" alt="" class="h-6 w-6 text-gray-400" />
            <p class="text-xs font-normal">Amazing views</p>
          </div>

          <!-- here  -->

          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2"
          >
            <img src="static/type8.jpeg" alt="" class="h-6 w-6 text-gray-400" />
            <p class="text-xs font-normal">Rooms</p>
          </div>

          <!-- here  -->

          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2"
          >
            <img src="static/type9.jpeg" alt="" class="h-6 w-6 text-gray-400" />
            <p class="text-xs font-normal">Lakefront</p>
          </div>

          <!-- here  -->

          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2"
          >
            <img
              src="static/type10.jpeg"
              alt=""
              class="h-6 w-6 text-gray-400"
            />
            <p class="text-xs font-normal">Beachfront</p>
          </div>

          <!-- here  -->

          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2"
          >
            <img
              src="static/type11.jpeg"
              alt=""
              class="h-6 w-6 text-gray-400"
            />
            <p class="text-xs font-normal">OMG!</p>
          </div>

          <!-- here  -->
          <div
            class="flex flex-col items-center text-gray-400 hover:text-black gap-2"
          >
            <img
              src="static/type12.jpeg"
              alt=""
              class="h-6 w-6 text-gray-400"
            />
            <p class="text-xs font-normal">Golfing</p>
          </div>

          <!-- here  -->
          <!-- here  -->
          <!-- here  -->
          <!-- here  -->
          <!-- here  -->
        </div>
        <span class="material-symbols-outlined pl-4"> arrow_circle_right </span>
        <div
          class="flex justify-around items-center rounded-xl shadow-md h-12 w-24 border"
        >
          <span class="material-symbols-outlined pl-2"> sync_alt </span>
          <p class="text-xs font-medium pr-2">Filters</p>
        </div>
      </div>

      <!-- price -->

      <div class="flex justify-center">
        <div
          class="flex justify-between items-center p-4 border rounded-xl w-[600px] h-16"
        >
          <div class="flex justify-start">
            <p class="border-r-2 border-gray-100 pr-4 text-base font-medium">
              Display total price
            </p>
            <p class="pl-4 text-gray-400 text-base">
              Includes all fees, before taxes
            </p>
          </div>
          <span class="material-symbols-outlined"> toggle_off </span>
        </div>
      </div>
    </header>

    <!-- hotel -->

    <main>
      <div class="grid grid-cols-4">
        <div class="flex flex-col">
          <img src=" " alt="" />
          <div class="flex">
            <p></p>
            <i class="fa-solid fa-star"></i>
            <p>5.0</p>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
